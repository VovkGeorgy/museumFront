<div class="row col-md-12">
  <div class="col-md-4 offset-md-4 ">
    <fieldset [formGroup]="guideForm">
      <legend>{{'guide.title' | translate}}</legend>
      <div class="form-group">
        <label for="inputFio">{{'guide.fio' | translate}}</label>
        <input type="text" class="form-control" id="inputFio" placeholder="Ivanov I. I."
               formControlName="fio">
      </div>
      <div class="form-group">
        <label for="inputUsername">{{'guide.username' | translate}}</label>
        <input type="text" class="form-control" id="inputUsername" placeholder="Username"
               formControlName="username">
      </div>
      <div class="form-group">
        <label for="inputPassword">{{'guide.password' | translate}}</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password"
               formControlName="password">
      </div>
      <div class="form-group">
        <label for="inputAge">{{'guide.age' | translate}}</label>
        <input type="number" class="form-control" id="inputAge" placeholder="1-31"
               formControlName="age">
      </div>
      <div class="form-group">
        <label for="inputExperience">{{'guide.experience' | translate}}</label>
        <input type="number" class="form-control" id="inputExperience" placeholder="1-99"
               formControlName="experience">
      </div>
      <div class="form-group">
        <label for="inputLanguages">{{'guide.languages' | translate}}</label>
        <input type="text" class="form-control" id="inputLanguages" placeholder="ENG,RU,CHN"
               formControlName="languages">
      </div>
    </fieldset>
    <button class="btn btn-primary btn-outline-secondary add-button" (click)="back()">
      {{'button.back' | translate}}
    </button>
    <button class="btn btn-primary btn-outline-secondary add-button" (click)="save()">
      {{'button.save' | translate}}
    </button>
  </div>
</div>
