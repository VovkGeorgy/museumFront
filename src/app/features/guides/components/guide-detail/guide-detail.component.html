<div class="row col-md-12">
  <div class="col-md-4 offset-md-4 ">
    <fieldset [formGroup]="guideForm">
      <legend>{{'guide.title' | translate}}</legend>
      <div class="form-group">
        <label for="inputFio">{{'guide.fio' | translate}}</label>
        <input type="text" class="form-control" id="inputFio" placeholder="Ivanov I. I."
               formControlName="fio">
      </div>
      <div class="form-group">
        <label for="inputUsername">{{'guide.username' | translate}}</label>
        <input type="text" class="form-control" id="inputUsername" placeholder="Username"
               formControlName="username">
      </div>
      <div class="form-group">
        <label for="inputPassword">{{'guide.password' | translate}}</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password"
               formControlName="password">
      </div>
      <div class="form-group">
        <label for="inputAge">{{'guide.age' | translate}}</label>
        <input type="number" class="form-control" id="inputAge" placeholder="1-31"
               formControlName="age">
      </div>
      <div class="form-group">
        <label for="inputExperience">{{'guide.experience' | translate}}</label>
        <input type="number" class="form-control" id="inputExperience" placeholder="1-99"
               formControlName="experience">
      </div>
      <div class="form-group">
        <label for="inputLanguages">{{'guide.languages' | translate}}</label>
        <input type="text" class="form-control" id="inputLanguages" placeholder="ENG,RU,CHN"
               formControlName="languages">
      </div>
    </fieldset>
    <button class="btn btn-primary btn-outline-secondary add-button" (click)="back()">
      {{'button.back' | translate}}
    </button>
    <button class="btn btn-primary btn-outline-secondary add-button" [disabled]="!guideForm.valid" (click)="save()">
      {{'button.save' | translate}}
    </button>
  </div>
</div>
<div class="row col-md-12">
  <div class="col-md-8 offset-md-2">
    <div><h5 style="text-align: center">{{'tours.tours' | translate}}</h5></div>
    <table class="table text-center" *ngIf="guide?.tourEntitySet?.length > 0; else noTours">
      <tbody>
      <tr class="table" *ngFor="let tour of guide.tourEntitySet">
        <td><img id="tour-image" src="{{tour.imageUrl}}"
                 alt="Card image"></td>
        <td class="align-middle"><h5 class="curs-pointer" (click)="viewTour(tour)">{{tour.theme}}</h5></td>
        <td><p class="card-text">{{'tours.typeOfExhibits' | translate}} - {{tour.typeOfExhibits}}</p>
          <p class="card-text">{{'tours.duration' | translate}} - {{tour.duration}} {{'tours.hour' | translate}}</p>
          <p class="card-text">{{'tours.cost' | translate}} - {{tour.cost}} $</p>
          <button style="float: inherit" type="button" class="btn btn-sm btn btn-outline-primary"
                  (click)="viewTour(tour)">
            {{'button.view' | translate}}
          </button>
          <button style="float: inherit" type="button" class="btn btn-sm btn btn-outline-primary"
                  (click)="removeTourFromExhibit(tour)">
            {{'button.delete' | translate}}
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <ng-template #noTours>
      <div><h6 style="text-align: center; margin: 30px">No tours</h6></div>
    </ng-template>
  </div>
</div>
