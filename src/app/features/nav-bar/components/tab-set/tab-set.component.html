<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div>
    <img class="logo-image" alt="Angular Logo" src="/assets/images/angular-logo.png">
  </div>
  <a [routerLinkActive]="'active'" routerLink="/" class="navbar-brand">Museum</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
          aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngFor="let navTab of tabs" [routerLinkActive]="'active'">
        <a class="nav-link" routerLink={{navTab.url}}>{{navTab.translateKey | translate}}</a>
      </li>
    </ul>
  </div>
  <ng-content></ng-content>
</nav>
