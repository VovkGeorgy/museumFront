<h3 class="text-center">{{'tours_tours' | translate}}</h3>
<div class="album py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let tour of tours">
        <div class="card mb-4 box-shadow">
          <div class="card mb-3">
            <h6 class="card-header curs-pointer" (click)="viewTour(tour)">
              {{tour.theme}}
            </h6>
            <div class="card-image-wrap">
              <img class="card-image" data-src="{{tour.imageUrl}}" alt="Card image">
            </div>
            <div class="card-body card-wrap">
              <p class="card-text">{{'tours_typeOfExhibits' | translate}} - {{tour.typeOfExhibits}}</p>
              <p class="card-text">{{'tours_duration' | translate}} - {{tour.duration}} {{'tours_hour' | translate}}</p>
              <p class="card-text">{{'tours_cost' | translate}} - {{tour.cost}} $</p>
            </div>
            <div class="card-body card-buttons">
              <button type="button" class="btn btn-sm btn-outline-primary" (click)="viewTour(tour)">
                {{'button_view' | translate}}
              </button>
              <button type="button" class="btn btn-sm btn-outline-primary" (click)="editTour(tour)" *ngIf="isGuide()">
                {{'button_edit' | translate}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
