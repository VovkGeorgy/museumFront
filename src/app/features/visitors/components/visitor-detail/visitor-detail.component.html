<div class="row col-md-12">
  <div class="col-md-4 offset-md-4 ">
    <fieldset [formGroup]="visitorForm">
      <legend>{{'visitor.title' | translate}}</legend>
      <div class="form-group">
        <label for="inputFio">{{'visitor.fio' | translate}}</label>
        <input type="text" class="form-control" id="inputFio" placeholder="Ivanov I. I."
               formControlName="fio">
      </div>
      <div class="form-group">
        <label for="inputUsername">{{'visitor.username' | translate}}</label>
        <input type="text" class="form-control" id="inputUsername" placeholder="Username"
               formControlName="username">
      </div>
      <div class="form-group">
        <label for="inputPassword">{{'visitor.password' | translate}}</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password"
               formControlName="password">
      </div>
      <div class="form-group">
        <label for="inputAge">{{'visitor.age' | translate}}</label>
        <input type="number" class="form-control" id="inputAge" placeholder="1-31"
               formControlName="age">
      </div>
      <div class="form-group">
        <label for="inputEmail">{{'visitor.email' | translate}}</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="example@ex.com"
               formControlName="email">
      </div>
    </fieldset>
    <button class="btn btn-primary btn-outline-secondary add-button" (click)="onBackClick()">
      {{'button.back' | translate}}
    </button>
    <button class="btn btn-primary btn-outline-secondary add-button" (click)="onSaveClick()">
      {{'button.save' | translate}}
    </button>
  </div>
</div>
