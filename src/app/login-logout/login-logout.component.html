<div class="row col-md-12">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <fieldset [formGroup]="loginForm">
      <legend>{{'login-logout.title' | translate}}</legend>
      <div class="form-group">
        <label for="username">{{'login-logout.login' | translate}}</label>
        <input type="text" class="form-control" id="username" placeholder="Login"
               formControlName="login">
      </div>
      <div class="form-group">
        <label for="password">{{'login-logout.password' | translate}}</label>
        <input type="password" class="form-control" id="password" placeholder="Password"
               formControlName="password">
      </div>
    </fieldset>
    <button class="btn btn-primary btn-outline-secondary">{{'button.login' | translate}}
    </button>
  </div>
</div>
