<div class="row col-md-12">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <!--<p [class]="notification.msgType" *ngIf="notification">{{notification.msgBody}}</p>-->
    <form *ngIf="!submitted" [formGroup]="loginF" (ngSubmit)="onSubmit()" #loginForm="ngForm">

      <legend>{{'login.title' | translate}}</legend>
      <div class="form-group">
        <label for="username">{{'login.login' | translate}}</label>
        <input type="text" class="form-control" id="username" placeholder="user/admin"
               formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">{{'login.password' | translate}}</label>
        <input type="password" class="form-control" id="password" placeholder="123"
               formControlName="password">
      </div>
      <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary btn-outline-secondary">
        {{'button.login' | translate}}
      </button>
      <button *ngIf="!submitted" class="btn btn-primary btn-outline-secondary" (click)="onResetCredentials()">Reset
        Credentials
      </button>

    </form>
  </div>
</div>
