<div class="row col-md-12">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form *ngIf="!submitted" [formGroup]="logForm" (ngSubmit)="login()" #loginForm="ngForm">
      <legend>{{'login.title' | translate}}</legend>
      <div class="form-group">
        <label for="username">{{'login.username' | translate}}</label>
        <input type="text" class="form-control" id="username" placeholder="user/admin"
               formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">{{'login.password' | translate}}</label>
        <input type="password" class="form-control" id="password" placeholder="123"
               formControlName="password">
      </div>
      <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary btn-outline-secondary">
        {{'button.log-in' | translate}}
      </button>
    </form>
  </div>
</div>
