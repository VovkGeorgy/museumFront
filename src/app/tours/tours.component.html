<div class="album py-5">
  <button class="btn btn-primary btn-outline-secondary" placement="right" (click)="updateReadForm()"
          ngbPopover="" popoverTitle="Ok!">{{'button.update' | translate}}
  </button>
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let tour of tours">
        <div class="card mb-4 box-shadow">
          <div class="card mb-3">
            <h6 class="card-header">{{tour.theme}}</h6>
            <img style="height: 200px; width: 100%; display: block;"
                 src="{{tour.imageUrl}}"
                 alt="Card image">
            <div class="card-body">
              <p class="card-text">Type of txhibits - {{tour.typeOfExhibits}}</p>
              <p class="card-text">Duration - {{tour.duration}}</p>
              <p class="card-text">Cost - {{tour.cost}} $</p>
            </div>
            <div class="card-body">
              <a href="#" class="card-link">View</a>
              <a href="#" class="card-link">Edit</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
